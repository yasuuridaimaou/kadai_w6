<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>クラスとインスタンス</title>
  </head>
  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">
        Q1.株で大損したことが嫁さんにばれたときはどうすればいい？
      </p>
      <div class="accordion-contents">A1.謝るしかないですね。</div>

      <p class="accordion-trigger">Q2.謝っても許してもらえませんでした。</p>
      <div class="accordion-contents">
        A2.離婚をほのめかして，ごまかしてみては。
      </div>
    </div>

    <br /><br /><br />

    <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger">
        Q1.あああああホントに離婚されました。
      </a>
      <div class="accordion-contents">A1.ああああああほ</div>

      <a href="" class="accordion-trigger"> Q2.責任とって下さい。 </a>
      <div class="accordion-contents">A2.いいいいいいやー</div>

      <a href="" class="accordion-trigger"> Q3.ううううう訴えるぞ </a>
      <div class="accordion-contents">A3.ううううううざい奴</div>
    </div>

    <br /><br />

    <dl class="accordion" id="js-accordion-mini">
      <dt class="accordion-trigger">Q1.離婚や離婚や離婚や</dt>
      <dd class="accordion-contents">A1.あほな奴、あほな奴、あほな奴</dd>
    </dl>

    <script src="accordion.js"></script>
  </body>
</html>
